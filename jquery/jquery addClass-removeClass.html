<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      .post-content {
        background-color: pink;
        padding: 15px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Add Class</button>
    <button id="btn2">Remove Class</button>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti ab
      culpa dolor odit saepe. Est, rem exercitationem officia autem a omnis.
      Illo quibusdam minus placeat consequuntur hic, consectetur beatae magnam?
    </p>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("p").addClass("post-content");
        });

        $("#btn2").click(function () {
          $("p").removeClass("post-content");
        });
      });
    </script>
  </body>
</html>
