<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <style>
      .post {
        background-color: #f0f0f0;
        color: red;
        padding: 20px;
        border-radius: 5px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Add Class</button>
    <button id="btn2">Remove Class</button>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat pariatur
      temporibus in odio! Esse, non? Dignissimos, consectetur? Sunt ad nam,
      eveniet, veritatis, neque eius illum beatae magnam velit et recusandae?
    </p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("p").addClass("post");
        });

        $("#btn2").click(function () {
          $("p").removeClass("post");
        });
      });
    </script>
  </body>
</html>
