<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
  </head>
  <body>
    <button>Apply CSS</button>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat pariatur
      temporibus in odio! Esse, non? Dignissimos, consectetur? Sunt ad nam,
      eveniet, veritatis, neque eius illum beatae magnam velit et recusandae?
    </p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("p").css({
            "background-color": "yellow",
            "font-size": "20px",
            color: "red",
            border: "2px solid black",
            padding: "10px",
          });
        });
      });
    </script>
  </body>
</html>
