<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        float: left;
        margin: 15px;
      }
      .box1 {
        opacity: 0.5; /* 50% */
      }
      .box2 {
        opacity: 0.1; /* 10% */
      }
      .box3 {
        opacity: 0; /*hidden*/
      }
    </style>
  </head>
  <body>
    <div>box</div>
    <div class="box1">box 1</div>
    <div class="box2">box 2</div>
    <div class="box3">box 3</div>
  </body>
</html>
