<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      h1:hover {
        background-color: orangered;
        color: white;
      }
      p:hover {
        font-style: italic;
        color: green;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid red;
      }
      .box:hover {
        border-radius: 25px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempora,
      exdistinctio numquam nam maxime rerum magnam ad porro earum nobis
      corruptiipsa eius quia! Praesenti asperiores quas pariatur in nihil.

    <div class="box"></div>
  </body>
</html>
