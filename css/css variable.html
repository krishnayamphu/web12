<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      :root {
        --primary: #eb1212;
        --success: #20680a;
      }
      .box1 {
        width: 300px;
        height: 100px;
        background-color: var(--primary);
        margin: 15px auto;
      }

      .box2 {
        width: 300px;
        height: 100px;
        border: 2px solid var(--primary);
        margin: 15px auto;
      }

      .box3 {
        width: 300px;
        height: 100px;
        border: 2px solid var(--success);
        margin: 15px auto;
        padding: 15px;
        color: var(--primary);
      }
      .heading {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        color: var(--success);
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">Hello World</div>
    <h1 class="heading">CSS Variable</h1>
  </body>
</html>
