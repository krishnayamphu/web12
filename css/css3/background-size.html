<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      div {
        width: 400px;
        height: 300px;
        border: 2px solid red;
        margin: 15px;
        float: left;
        background-repeat: no-repeat;
      }
      .box1 {
        background-image: url(bg.png);
      }
      .box2 {
        background-image: url(bg.png);
        background-size: cover;
      }
      .box3 {
        background-image: url(bg.png);
        background-size: contain;
      }
      .box4 {
        background-image: url(bg.png);
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </body>
</html>
