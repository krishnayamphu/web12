<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 60px;
        text-transform: uppercase;
        margin-bottom: 15px;
      }
      .shadow1 {
        text-shadow: 5px 5px 5px red;
      }
      .shadow2 {
        text-shadow: 5px -5px 5px blue;
      }
      .shadow3 {
        text-shadow: 2px 2px 1px green;
      }
      .shadow4 {
        color: white;
        text-shadow: 0 0 2px green;
      }
      .shadow5 {
        color: white;
        text-shadow: 2px 2px 2px green, -2px -2px 2px blue;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <h1 class="shadow1">Hello World</h1>
    <h1 class="shadow2">Hello World</h1>
    <h1 class="shadow3">Hello World</h1>
    <h1 class="shadow4">Hello World</h1>
    <h1 class="shadow5">Hello World</h1>
  </body>
</html>
