<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      h1 {
        font-family: Arial, Helvetica, sans-serif;
      }
      .shadow1 {
        text-shadow: 2px 2px 1px red;
      }
      .shadow2 {
        text-shadow: -2px -2px 1px green;
      }
      .shadow3 {
        text-shadow: 0px 0px 3px green;
      }
      .shadow4 {
        text-shadow: 0 0 2px red;
        color: white;
      }
      .shadow5 {
        text-shadow: 2px 2px 1px red, -2px -2px 1px green;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 class="shadow1">Hello World 1</h1>
    <h1 class="shadow2">Hello World 2</h1>
    <h1 class="shadow3">Hello World 3</h1>
    <h1 class="shadow4">Hello World 4</h1>
    <h1 class="shadow5">Hello World 5</h1>
  </body>
</html>
