<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 2px solid rgb(10, 106, 113);
        float: left;
        margin: 15px;
      }
      .box1 {
        background-image: conic-gradient(red, blue);
      }
      .box2 {
        background-image: conic-gradient(from 45deg, red, blue);
      }
      .box3 {
        background-image: conic-gradient(at 70% 50%, red, blue);
      }
      .box4 {
        background-image: conic-gradient(from 220deg at 70% 40%, red, blue);
      }
      .box5 {
        background-image: conic-gradient(red, green, blue, yellow, red);
      }
      .box6 {
        background-image: conic-gradient(
          red 90deg,
          green 90deg,
          green 180deg,
          yellow 180deg,
          yellow 270deg,
          blue 270deg
        );
      }
      .box7 {
        border-radius: 50%;
        background-image: conic-gradient(
          red 90deg,
          green 90deg,
          green 180deg,
          yellow 180deg,
          yellow 270deg,
          blue 270deg
        );
      }
      .box8 {
        background-image: conic-gradient(
          red,
          green 10%,
          blue 30%,
          yellow 30%,
          red
        );
      }
      .box9 {
        background-image: repeating-conic-gradient(yellow, red 5%);
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
  </body>
</html>
