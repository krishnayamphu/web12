<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      div {
        width: 900px;
        height: 300px;
        border: 2px solid rgb(10, 106, 113);
        margin: 15px auto;
        background-size: cover;
        font-size: 80px;
        text-align: center;
        line-height: 300px;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
      }
      .box1 {
        background-image: linear-gradient(
            rgba(255, 0, 0, 0.871),
            rgba(0, 0, 255, 0.551)
          ),
          url(bird.jpg);
      }
      .box2 {
        background-image: linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.871),
            rgba(0, 0, 255, 0.551)
          ),
          url(bird.jpg);
      }
      .box3 {
        background-image: linear-gradient(
            90deg,
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url(bird.jpg);
      }
      .box4 {
        background-image: linear-gradient(
            90deg,
            rgba(12, 69, 1, 0.83),
            rgba(12, 69, 1, 0.83)
          ),
          url(bird.jpg);
      }
      .box5 {
        background-image: conic-gradient(
            rgba(255, 0, 0, 0.5),
            rgba(0, 128, 0, 0.5),
            rgba(0, 0, 255, 0.5),
            rgba(255, 255, 0, 0.5),
            rgba(255, 0, 0, 0.5)
          ),
          url(bird.jpg);
      }
    </style>
  </head>
  <body>
    <div class="box1">Hello World</div>
    <div class="box2">Hello World</div>
    <div class="box3">Hello World</div>
    <div class="box4">Hello World</div>
    <div class="box5">Hello World</div>
  </body>
</html>
