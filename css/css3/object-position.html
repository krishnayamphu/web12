<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      img {
        width: 300px;
        height: 300px;
        border: 5px solid green;
      }
      .cover{
        object-fit: cover;
      }
      .contain{
        object-fit: contain;
      }
      .top{
        object-position: top;
      }
      .bottom{
        object-position: bottom;
      }
      .w-400{
        width: 400px;
      }
      .left{
        object-position: left;
      }
      .right{
        object-position: right;
      }
    </style>
  </head>
    <img class="contain" src="bird.jpg" alt="" />
    <img class="contain top" src="bird.jpg" alt="" />
    <img class="contain bottom" src="bird.jpg" alt="" />
    <hr>
    <img class="w-400 contain" src="cat.PNG" alt="">
    <img class="w-400 contain left" src="cat.PNG" alt="">
    <img class="w-400 contain right" src="cat.PNG" alt="">
  </body>
</html>
