<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        border: 50px;
        transition-property: background-color;
        transition-duration: 2s;
        transition-timing-function: ease;
        transition-delay: 0s;
      }
      .box:hover {
        background-color: blue;
      }

      img {
        width: 100px;
        margin: 10px;
        transition: all 1s;
      }
      img:hover {
        opacity: 0.5;
        border-radius: 10px;
      }
      h1 {
        display: inline-block;
        padding: 15px;
        transition: all 0.3s;
      }
      h1:hover {
        background-color: orangered;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <img src="../cat.PNG" alt="" />
    <h1>Hello World</h1>
  </body>
</html>
