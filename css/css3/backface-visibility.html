<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 20px;
        float: left;
        transition: all 1s;
      }
      .container {
        width: 90%;
        height: 200px;
        padding: 15px;
        margin: 15px auto;
        border: 1px solid red;
        background-color: white;
        float: none;
        overflow: hidden;
        perspective: 500px;
      }
      .box1:hover {
        transform: rotateY(180deg);
      }
      .box2:hover {
        transform: rotateY(180deg);
        backface-visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
    </div>
  </body>
</html>
