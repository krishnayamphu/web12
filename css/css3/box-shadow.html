<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      div {
        width: 100px;
        height: 100px;
        border: 2px solid red;
        float: left;
        margin: 15px;
      }
      .box1 {
        box-shadow: 5px 5px 5px black;
      }
      .box2 {
        box-shadow: 5px 5px 5px rgb(171, 6, 6);
      }
      .box3 {
        box-shadow: 5px -5px 5px black;
      }
      .box4 {
        box-shadow: 5px 5px 5px 5px black;
      }
      .box5 {
        border: none;
        box-shadow: 0 0 5px 2px black;
      }
      .box6 {
        box-shadow: inset 5px 5px 5px black;
      }
      .box7 {
        box-shadow: 5px 5px 0 blue, -5px -5px 0 green;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
  </body>
</html>
