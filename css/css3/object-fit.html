<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      img {
        width: 300px;
        height: 300px;
        border: 5px solid green;
      }
      .cover{
        object-fit: cover;
      }
      .contain{
        object-fit: contain;
      }
    </style>
  </head>

    <img src="bird.jpg" alt="" />
    <img class="cover" src="bird.jpg" alt="" />
    <img class="contain" src="bird.jpg" alt="" />
  </body>
</html>
