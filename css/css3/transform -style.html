<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      #div1 {
        position: relative;
        height: 200px;
        width: 200px;
        margin: 100px;
        padding: 10px;
        border: 1px solid black;
      }

      #div2 {
        padding: 50px;
        position: absolute;
        border: 1px solid black;
        background-color: rgba(201, 7, 7, 0.901);
        transform: rotateY(60deg);
        transform-style: preserve-3d;
      }

      #div3 {
        padding: 40px;
        position: absolute;
        border: 1px solid black;
        background-color: rgba(255, 255, 0, 0.679);
        transform: rotateY(-60deg);
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="div2">
        HELLO
        <div id="div3">YELLOW</div>
      </div>
    </div>
  </body>
</html>
