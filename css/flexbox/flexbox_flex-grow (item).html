<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox | Container</title>
    <style>
      .row {
        border: 1px solid red;
        margin: 15px;
        display: flex;
      }
      .col {
        background-color: rgb(28, 80, 28);
      }
      .col:nth-child(even) {
        background-color: pink;
      }
      .col:last-child {
        background-color: orange;
      }
      .grow-0 {
        flex-grow: 0;
      }
      .grow-1 {
        flex-grow: 1;
      }
      .grow-2 {
        flex-grow: 2;
      }
      .grow-3 {
        flex-grow: 3;
      }
    </style>
  </head>
  <body>
    <div class="row stretch">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>
    <div class="row flex-start">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col grow-1">3</div>
    </div>

    <div class="row center">
      <div class="col grow-1">1</div>
      <div class="col grow-1">2</div>
      <div class="col grow-1">3</div>
    </div>

    <div class="row flex-end">
      <div class="col grow-1">1</div>
      <div class="col grow-2">2</div>
      <div class="col grow-1">3</div>
    </div>

    <div class="row space-between">
      <div class="col grow-1">1</div>
      <div class="col grow-3">2</div>
      <div class="col grow-1">3</div>
    </div>

    <div class="row space-around">
      <div class="col grow-1">1</div>
      <div class="col grow-2">2</div>
    </div>

    <div class="row space-evenly">
      <div class="col grow-1">1</div>
      <div class="col grow-3">2</div>
    </div>
  </body>
</html>
