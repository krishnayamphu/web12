<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .row {
        display: flex;
        border: 1px solid red;
        margin: 15px;
      }
      .col {
        background-color: orange;
        padding: 15px;
        flex: 1 1 auto;
      }
      .col:nth-child(odd) {
        background-color: teal;
      }
      .col:last-child {
        background-color: brown;
      }
      .flex-col {
        flex-direction: column;
      }
      .gap {
        gap: 15px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>
    <div class="row gap">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
      <div class="col">4</div>
      <div class="col">5</div>
      <div class="col">6</div>
    </div>

    <div class="row flex-col gap">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>
  </body>
</html>
