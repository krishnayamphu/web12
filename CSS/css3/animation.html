<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      @keyframes bgChange {
        from {
          background-color: red;
        }
        50% {
          background-color: green;
        }
        to {
          background-color: blue;
          border-radius: 50%;
          transform: translateX(500%) rotate(360deg);
        }
      }

      @keyframes textSize {
        from {
          color: red;
        }
        to {
          font-size: 60px;
          color: blue;
        }
      }
      .box1 {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 15px;
        animation-name: bgChange;
        animation-duration: 3s;
        animation-timing-function: ease;
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      h1 {
        text-align: center;
        margin: 50px auto;
        font-family: Arial, Helvetica, sans-serif;
        animation: textSize 2s infinite alternate;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <h1>Hello World</h1>
  </body>
</html>
