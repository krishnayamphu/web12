<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        width: 800px;
        height: 400px;
        border: 1px solid purple;
        margin: 15px auto;
        background-size: cover;
      }
      h1 {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        color: white;
        font-size: 80px;
        line-height: 280px;
      }
      .box1 {
        background-image: linear-gradient(
            to top,
            rgba(255, 0, 0, 0.8),
            rgba(0, 0, 255, 0.5)
          ),
          url(light-house.jpg);
      }
      .box2 {
        background-image: linear-gradient(
            rgba(255, 0, 0, 0.6),
            rgba(255, 0, 0, 0.6)
          ),
          url(light-house.jpg);
      }
      .box3 {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.6)
          ),
          url(light-house.jpg);
      }
      .box4 {
        background-image: repeating-linear-gradient(
            rgba(255, 0, 0, 0.4),
            rgba(54, 38, 1, 0.6) 10%
          ),
          url(light-house.jpg);
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <h1>Hello World</h1>
    </div>
    <div class="box2">
      <h1>Hello World</h1>
    </div>
    <div class="box3">
      <h1>Hello World</h1>
    </div>
    <div class="box4">
      <h1>Hello World</h1>
    </div>
  </body>
</html>
