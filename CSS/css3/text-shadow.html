<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      h1 {
        font-size: 60px;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }
      .shadow1 {
        text-shadow: 1px 1px 0px rgb(255, 255, 0);
      }
      .shadow2 {
        text-shadow: -1px -1px 0px rgb(255, 0, 0);
      }
      .shadow3 {
        color: white;
        text-shadow: 0px 0px 1px rgb(255, 7, 7);
      }
      .shadow4 {
        text-shadow: 1px 1px 0px rgb(255, 255, 0), -1px -1px 0 rgb(255, 8, 0);
      }
      .shadow5 {
        color: white;
        text-shadow: 0px 0px 2px rgb(255, 255, 0), 1px 1px 4px rgb(255, 0, 0);
      }
    </style>
  </head>
  <body>
    <h1 class="shadow1">Hello World</h1>
    <h1 class="shadow2">Hello World</h1>
    <h1 class="shadow3">Hello World</h1>
    <h1 class="shadow4">Hello World</h1>
    <h1 class="shadow5">Hello World</h1>
  </body>
</html>
