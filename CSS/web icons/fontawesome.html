<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Icons</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .text-primary {
        color: rgb(21, 150, 255);
      }
      .text-danger {
        color: rgb(194, 21, 21);
      }
    </style>
  </head>
  <body>
    <i class="fa-solid fa-house"></i>
    <i class="fa-solid fa-user"></i>
    <i class="fa-solid fa-camera"></i>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-solid fa-alarm-clock"></i>
    <i class="fa-solid fa-calendar-days"></i>

    <h2>Styling Basic</h2>
    <i class="fa-solid fa-house text-primary"></i>
    <i class="fa-solid fa-house text-danger"></i>

    <h2>Sizing Icon</h2>
    <i class="fa-solid fa-house fa-2xs"></i>
    <i class="fa-solid fa-house fa-m"></i>
    <i class="fa-solid fa-house"></i>
    <i class="fa-solid fa-house fa-lg"></i>
    <i class="fa-solid fa-house fa-xl"></i>
    <i class="fa-solid fa-house fa-10x"></i>

    <h2>Icons in a list</h2>
    <ul class="fa-ul">
      <li>
        <span class="fa-li"><i class="fa-solid fa-check-square"></i></span>List
        icons can
      </li>
      <li>
        <span class="fa-li"><i class="fa-solid fa-check-square"></i></span>be
        used to
      </li>
      <li>
        <span class="fa-li"><i class="fa-solid fa-spinner fa-pulse"></i></span
        >replace bullets
      </li>
      <li>
        <span class="fa-li"><i class="fa-regular fa-square"></i></span>in lists
      </li>
    </ul>

    <h2>Rotate Icons</h2>
    <div class="fa-3x">
      <i class="fa-solid fa-snowboarding"></i>
      <i class="fa-solid fa-snowboarding fa-rotate-90"></i>
      <i class="fa-solid fa-snowboarding fa-rotate-180"></i>
      <i class="fa-solid fa-snowboarding fa-rotate-270"></i>
      <i class="fa-solid fa-snowboarding fa-flip-horizontal"></i>
      <i class="fa-solid fa-snowboarding fa-flip-vertical"></i>
      <i class="fa-solid fa-snowboarding fa-flip-both"></i>
    </div>

    <h2>Aimatiing Icons</h2>
    <div class="fa-3x">
      <i class="fa-solid fa-circle-plus fa-beat"></i>
      <i class="fa-solid fa-heart fa-beat"></i>
      <i
        class="fa-solid fa-heart fa-beat"
        style="--fa-animation-duration: 0.5s"
      ></i>
      <i
        class="fa-solid fa-heart fa-beat"
        style="--fa-animation-duration: 2s"
      ></i>
      <i class="fa-solid fa-heart fa-beat" style="--fa-beat-scale: 2"></i>
    </div>

    <div class="fa-3x">
      <i class="fa-solid fa-triangle-exclamation fa-fade"></i>
      <i class="fa-solid fa-skull-crossbones fa-fade"></i>
      <i class="fa-solid fa-desktop-arrow-down fa-fade"></i>
      <i
        class="fa-solid fa-i-cursor fa-fade"
        style="--fa-animation-duration: 2s; --fa-fade-opacity: 0.6"
      ></i>
    </div>

    <div class="fa-3x">
      <i class="fa-solid fa-sync fa-spin"></i>
      <i class="fa-solid fa-circle-notch fa-spin"></i>
      <i class="fa-solid fa-cog fa-spin"></i>
      <i class="fa-solid fa-cog fa-spin fa-spin-reverse"></i>
      <i class="fa-solid fa-spinner fa-spin-pulse"></i>
      <i class="fa-solid fa-spinner fa-spin-pulse fa-spin-reverse"></i>
    </div>

    <hr />

    <button>
      <i class="fa-solid fa-magnifying-glass"></i>
      Search
    </button>

    <button><i class="fa-solid fa-user-plus"></i> Add user</button>
  </body>
</html>
