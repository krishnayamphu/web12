<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        width: 150px;
        height: 150px;
        background-color: pink;
        margin: 5px;
        display: inline;
      }
      span {
        background-color: green;
        height: 100px;
        width: 100px;
        display: block;
        margin: 5px;
      }
      a {
        width: 100px;
        height: 50px;
        background-color: pink;
        display: inline-block;
      }

      p {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="box1">box 1</div>
    <div class="box2">box 2</div>
    <hr />

    <span>inline1</span>
    <span>inline2</span>

    <hr />
    <a href="#">Home</a>
    <a href="#">About</a>

    <hr />
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, hic
      recusandae. Laborum totam nobis sed aliquam iure nihil? Sit voluptatibus
      impedit veritatis asperiores dolores quisquam? Deserunt cumque consectetur
      omnis officia.
    </p>
  </body>
</html>
