<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox - Container</title>
    <style>
      .row {
        display: flex;
        width: 80%;
        margin: 15px auto;
        border: 1px solid red;
      }
      .col {
        background-color: orange;
        padding: 15px;
      }
      .col:nth-child(even) {
        background-color: pink;
      }
      .order-1 {
        order: 1;
      }
      .order-2 {
        order: 2;
      }
      .order-3 {
        order: 3;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>

    <div class="row">
      <div class="col order-3">1</div>
      <div class="col order-2">2</div>
      <div class="col order-1">3</div>
    </div>

    <div class="row">
      <div class="col order-2">1</div>
      <div class="col order-1">2</div>
      <div class="col order-3">3</div>
    </div>

    <div class="row">
      <div class="col">1</div>
      <div class="col order-3">2</div>
      <div class="col order-2">3</div>
    </div>
  </body>
</html>
