<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <p id="mytext"></p>
    <input id="txtbox" type="text" value="Admin" />
    <script>
      const color = ["red", "black"];
      document.getElementById("mytext").innerHTML = "Hello World";
      document.getElementById("mytext").style.color = color[0];
      document.getElementById("mytext").style.backgroundColor = color[1];

      const name = document.getElementById("txtbox").value;
      alert(name);
    </script>
  </body>
</html>
