<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      let a = 5;
      a++;

      document.write(a);
      document.write("<br>Result: " + (21 % 5));

      let b = 10;
      b += 2; //b=b+2
      let c = 12;

      document.write("<br>value of b: " + b);
      document.write("<br> " + (b >= c));

      let x = 10;
      let y = 15;
      let z = 20;

      document.write("<br> Output:" + (z > y && z > x));

      let marks = 8;
      document.write("<br>Remarks: " + (marks >= 35 ? "Pass" : "Fail"));
    </script>
  </body>
</html>
