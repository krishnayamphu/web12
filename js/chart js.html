<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <canvas id="myChart" style="width: 100%; max-width: 700px"></canvas>

    <canvas id="myChart1" style="width: 100%; max-width: 700px"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script>
      //bar chart
      const xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
      const yValues = [55, 49, 44, 24, 15];
      const barColors = ["red", "green", "blue", "orange", "purple"];

      new Chart("myChart", {
        type: "bar",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
            },
          ],
        },
        options: {
          legend: { display: false },
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },

          title: {
            display: true,
            text: "Fruit Production 2025",
          },
        },
      });

      //pie chart
      const xValues1 = ["Italy", "France", "Spain", "USA", "Argentina"];
      const yValues1 = [55, 49, 44, 24, 15];
      const barColors1 = [
        "#b91d47",
        "#00aba9",
        "#2b5797",
        "#e8c3b9",
        "#1e7145",
      ];

      new Chart("myChart1", {
        type: "pie",
        data: {
          labels: xValues1,
          datasets: [
            {
              backgroundColor: barColors1,
              data: yValues1,
            },
          ],
        },
        options: {
          title: {
            display: true,
            text: "Car Production 2018",
          },
        },
      });
    </script>
  </body>
</html>
