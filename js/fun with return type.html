<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      function getTotal() {
        return 100;
      }

      document.write(getTotal()); /* 100 */

      function sum(a, b) {
        return a + b;
      }

      document.write("<br>Total sum: " + sum(10, 20));
    </script>
  </body>
</html>
