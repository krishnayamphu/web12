<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <label for="year">Year</label>
    <select id="year">
      <script>
        for (let i = 1900; i <= 2025; i++) {
          document.write(" <option>" + i + "</option>");
        }
      </script>
    </select>
  </body>
</html>
