<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <label>Year:</label>
    <select name="year">
      <option value="">Select year</option>
      <script>
        for (let i = 1900; i <= 2026; i++) {
          document.writeln("<option value='" + i + "'>" + i + "</option>");
        }
      </script>
    </select>
  </body>
</html>
