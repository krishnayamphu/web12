<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <form name="frm" onsubmit="return valid()">
      <input type="text" name="username" />
      <br /><br />
      <input type="password" name="password" />
      <br /><br />
      <button type="submit">Login</button>
    </form>

    <script>
      function valid() {
        let username = document.forms["frm"].username.value;
        let password = document.forms["frm"].password.value;
        if (username == "") {
          alert("Username is required");
          return false;
        } else if (password == "") {
          alert("Password is required");
          return false;
        } else if (username == "admin" && password == "a123") {
          alert("Login success");
          return true;
        } else {
          alert("Invalid username or password");
          return false;
        }
      }
    </script>
  </body>
</html>
