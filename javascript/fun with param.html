<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      function sum(x, y) {
        document.write("Total sum: " + (x + y) + "<br>");
      }

      sum(50, 10);
      sum(500, 10);
      sum(2, 3.5);
    </script>
  </body>
</html>
