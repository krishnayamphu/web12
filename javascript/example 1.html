<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <input
      type="text"
      id="name"
      oninput="toUpper()"
      placeholder="enter your name"
    />

    <div>Length: <span id="lblText">0</span></div>
    <script>
      function toUpper() {
        let name = document.getElementById("name").value;

        document.getElementById("name").value = name.toUpperCase();
        document.getElementById("lblText").innerHTML = name.length;
      }
    </script>
  </body>
</html>
