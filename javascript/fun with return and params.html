<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      function calcMarksPercent(math, science) {
        return (math + science) / 2;
      }

      let p = calcMarksPercent(83, 90);
      document.writeln("Percentage: " + p);
    </script>
  </body>
</html>
