<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css"
    /> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <style>
      .box {
        width: 600px;
        height: 250px;
        background-color: rgba(5, 58, 48, 0.7);
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <div class="box wow fadeInDown" data-wow-duration="2s" data-wow-delay="1s">
      <h1>Hello World</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Saepe cum
        maiores aspernatur? Ipsam debitis aliquid repudiandae ea. Id accusantium
        ipsam sapiente dignissimos modi voluptate, nostrum quam, voluptas,
        necessitatibus aliquid amet.
      </p>
    </div>
    <div class="box wow fadeInLeft" data-wow-duration="2s" data-wow-delay="1s">
      box 2
    </div>
    <div class="box wow fadeInRight" data-wow-duration="2s" data-wow-delay="0s">
      box 3
    </div>
    <div class="box wow fadeInDown" data-wow-duration="2s" data-wow-delay="0s">
      box 4
    </div>
    <div class="box wow fadeInDown" data-wow-duration="2s" data-wow-delay="0s">
      box 5
    </div>
    <div class="box wow fadeInDown" data-wow-duration="2s" data-wow-delay="0s">
      box 6
    </div>

    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
