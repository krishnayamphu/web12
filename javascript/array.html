<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      const age = new Array(20, 21, 22, 23, 24);
      document.writeln(age[0] + "<hr>");

      for (i = 0; i < 5; i++) {
        document.writeln(age[i] + "<br>");
      }

      const name = ["Ram", "Hari", "Sita"];
      document.writeln("Name: " + name[2]);
    </script>
  </body>
</html>
