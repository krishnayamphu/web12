<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      const num = [20, 30, 40];

      document.write(num[2]);
      document.write("<br>");
      const color = new Array("Red", "Green", "Blue");
      for (i = 0; i < 3; i++) {
        document.write(color[i] + "<br>");
      }
    </script>
  </body>
</html>
