<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      let x = 10; //number
      let name = "Ram"; //string text
      let isActive = true; //boolean
      let age = 15;

      document.writeln(x);
      document.writeln(name);
      document.writeln(isActive);

      document.writeln("<h1>Name: " + name + "</h1>");
      document.writeln("<p>Age: " + age + "</p>");

      let y = 15;
      let sum = x + y;
      document.writeln("<p>Total sum value: " + sum + "</p>");

      const maxSpeed = 150;

      document.writeln("Max speed: " + maxSpeed);
    </script>
  </body>
</html>
