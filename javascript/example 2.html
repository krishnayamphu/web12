<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <input
      type="range"
      id="my-range"
      oninput="getValueFromSlider()"
      min="0"
      max="100"
      value="0"
    />

    <div>Value: <span id="lblText">0</span></div>
    <script>
      function getValueFromSlider() {
        let val = document.getElementById("my-range").value;
        document.getElementById("lblText").innerHTML = val;
      }
    </script>
  </body>
</html>
