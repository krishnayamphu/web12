<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      document.writeln(parseInt("10") + "<br>");
      document.writeln(parseInt("10.5") + "<br>");
      document.writeln(parseInt("10 a") + "<br>");
      document.writeln(parseInt("a10") + "<br>");

      document.writeln(parseFloat("10") + "<br>");
      document.writeln(parseFloat("10.5") + "<br>");
      document.writeln(parseFloat("10 a") + "<br>");
      document.writeln(parseFloat("a10") + "<br>");

      document.writeln(eval("5 + 4-(2*3)") + "<br>");
    </script>
  </body>
</html>
