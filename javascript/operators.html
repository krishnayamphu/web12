<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      let a = 5;
      a++;
      document.write(a);
      document.write("<br>Output:" + (20 % 5));

      let b = 10;
      b += 5;
      document.write("<hr>" + b);

      document.write("<br>" + (5 != 40));

      let x = 5,
        y = 6,
        z = 7;

      document.write("<br>" + (z > x && z > y));

      document.write("<br>" + (x > y ? "x is greater" : "y is greater"));
    </script>
  </body>
</html>
