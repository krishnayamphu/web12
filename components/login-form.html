<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .login-form {
        width: 400px;
        margin: 15px auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .login-form h2 {
        text-align: center;
        margin-bottom: 10px;
      }
      .login-form input {
        width: 100%;
        margin-bottom: 20px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .login-form input[type="checkbox"] {
        display: inline;
        width: auto;
        accent-color: green;
      }
      .login-form .input-group {
        text-align: center;
        margin-bottom: 20px;
      }
      .login-form a {
        text-decoration: none;
        margin-left: 50px;
      }
      .login-form button {
        width: 100%;
        padding: 8px;
        border: none;
        margin-bottom: 20px;
        border-radius: 5px;
        background-color: #1466f0;
        color: #fff;
        cursor: pointer;
        transition: all 0.5s;
      }
      .login-form button:hover {
        background-color: #0d4a9b;
      }
      .login-form input:focus {
        outline: none;
        border-color: #1466f0;
      }
      input::placeholder {
        color: #1466f0;
      }
    </style>
  </head>
  <body>
    <div class="login-form">
      <h2>Login</h2>
      <form>
        <input type="email" name="email" placeholder="email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <div class="input-group">
          <input type="checkbox" /> Remember Me
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
        <div class="input-group">Not a member? <a href="#">Register</a></div>
      </form>
    </div>
  </body>
</html>
