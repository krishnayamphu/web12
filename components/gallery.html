<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      img {
        width: 300px;
        height: 300px;
        border: 5px solid green;
        margin: 10px;
        object-fit: cover;
        border-radius: 5px;
      }
      .container {
        box-shadow: 0 0 5px #ccc;
        width: 1000px;
        margin: 30px auto;
        padding: 15px;
        border-radius: 5px;
      }
      a:hover img {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="bird.jpg"><img src="bird.jpg" alt="bird" /></a>
      <a href="cat.PNG"><img src="cat.PNG" alt="bird" /></a>
      <a href="bird.jpg"><img src="bird.jpg" alt="bird" /></a>
      <a href="cat.PNG"><img src="cat.PNG" alt="bird" /></a>
      <a href="bird.jpg"><img src="bird.jpg" alt="bird" /></a>
      <a href="cat.PNG"><img src="cat.PNG" alt="bird" /></a>
    </div>
  </body>
</html>
