<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>components</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        background-color: antiquewhite;
        width: 800px;
        margin: 30px auto;
        padding: 15px;
        border-radius: 10px;
        overflow: hidden;
      }
      img {
        border-radius: 10px;
        width: 280px;
        float: left;
        margin-right: 15px;
      }

      .content {
        color: rgb(10, 78, 54);
        float: left;
        width: 500px;
      }
      h1 {
        margin-top: 50px;
        margin-bottom: 10px;
      }
      p {
        line-height: 1.5;
        text-align: left;
        color: rgb(71, 71, 71);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="cat.PNG" alt="" />
      <div class="content">
        <h1>Hello World</h1>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi
          autem nobis quidem? A temporibus consectetur, tenetur odio iusto
          maiores animi? Quidem delectus vel, soluta maiores esse iusto rerum
          nam veniam.
        </p>
      </div>
    </div>
  </body>
</html>
