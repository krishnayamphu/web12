<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>components</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }

      .content {
        background-color: antiquewhite;
        width: 400px;
        margin: 30px auto;
        padding: 30px 40px;
        border-radius: 10px;
        color: rgb(10, 78, 54);
      }
      h1 {
        margin-bottom: 10px;
      }
      p {
        line-height: 1.5;
        text-align: left;
        color: rgb(71, 71, 71);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Hello World</h1>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi autem
        nobis quidem? A temporibus consectetur, tenetur odio iusto maiores
        animi? Quidem delectus vel, soluta maiores esse iusto rerum nam veniam.
      </p>
    </div>
  </body>
</html>
