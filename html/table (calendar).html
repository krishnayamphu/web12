<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        text-align: center;
        font-size: 24px;
      }
      table {
        border-collapse: collapse;
        margin: 10px auto;
        width: 300px;
      }
      th,
      td {
        border: 1px solid rgb(219, 219, 228);
        padding: 5px;
      }

      tr:first-child {
        background-color: rgb(0, 166, 255);
        color: white;
      }
      .text-danger {
        color: rgb(218, 31, 31);
      }
      .text-mutted {
        color: #ccc;
      }
      .text-mutted-danger {
        color: rgb(232, 145, 145);
      }
    </style>
  </head>
  <body>
    <h1>December 2025</h1>
    <table>
      <tr>
        <th>Su</th>
        <th>Mo</th>
        <th>Tu</th>
        <th>We</th>
        <th>Th</th>
        <th>Fr</th>
        <th class="text-danger">Sa</th>
      </tr>
      <tr>
        <th class="text-mutted">30</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th class="text-danger">6</th>
      </tr>
      <tr>
        <th>7</th>
        <th>8</th>
        <th>9</th>
        <th>10</th>
        <th>11</th>
        <th>12</th>
        <th class="text-danger">13</th>
      </tr>
      <tr>
        <th>14</th>
        <th>15</th>
        <th>16</th>
        <th>17</th>
        <th>18</th>
        <th>19</th>
        <th class="text-danger">20</th>
      </tr>
      <tr>
        <th>21</th>
        <th>22</th>
        <th>23</th>
        <th>24</th>
        <th class="text-danger">25</th>
        <th>26</th>
        <th class="text-danger">27</th>
      </tr>
      <tr>
        <th>28</th>
        <th>29</th>
        <th>30</th>
        <th>31</th>
        <th class="text-mutted">1</th>
        <th class="text-mutted">2</th>
        <th class="text-mutted-danger">3</th>
      </tr>
    </table>
  </body>
</html>
