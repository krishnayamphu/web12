<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html</title>
  </head>
  <body>
    <h1>
      <u>Hello World</u>
    </h1>

    <p>
      <strong>Lorem</strong>, ipsum dolor sit amet
      <em>consectetur</em> adipisicing elit. Molestiae fugit quae voluptatum
      voluptatem maxime assumenda, possimus ad eius
      <small>fugiat</small> laborum architecto <del>ducimus</del> quidem et
      aperiam, exercitationem placeat libero dignissimos dolores.
    </p>

    <p>Rs 100 <del>Rs 150</del></p>
    <p>x<sup>2</sup></p>
    <p>H<sub>2</sub>o</p>
  </body>
</html>
